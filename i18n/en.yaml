fedora.description:
  other: "Fedora creates an innovative, free, and open source platform for hardware, clouds, and containers that enables software developers and community members to build tailored solutions for their users."
plasma:
  other: "Plasma desktop"
plasma.description:
  other: "Modern and modular desktop built with love by the KDE Community"
applications:
  other: "Applications as Flatpaks"
applications.description:
  other: "Download hundreds of open-source applications thanks to Flatpak"
rpm-ostree:
  other: "rpm-ostree"
rpm-ostree.description:
  other: "rpm-ostree is a hybrid image/package system. It combines libostree as a base immutable image format, and accepts installing RPM on both the client and server side, sharing code with the dnf project."
podman:
  other: "Podman"
podman.description:
  other: "Podman is a daemonless container engine for developing, managing, and running Open Container Initiative (OCI) containers and container images on your Linux System."

related:
  other: "Related Projects"
related.description:
  other: "Those other projects are based on the same technologies as Fedora Kinoite (Fedora Linux, rpm-ostree, podman) but are focused on different use cases:"
related.silverblue:
  other: "Fedora Silverblue"
related.silverblue.description:
  other: "Fedora Silverblue is an immutable desktop operating system featuring the GNOME desktop and applications."
related.coreos:
  other: "Fedora CoreOS"
related.coreos.description:
  other: "Fedora CoreOS is an automatically updating, minimal, monolithic, container-focused operating system, designed for clusters but also operable standalone, optimized for Kubernetes but also great without it."
related.iot:
  other: "Fedora IoT"
related.iot.description:
  other: "Fedora IoT provides a strong foundation for IoT ecosystems: a project at home, industrial gateways, smart cities or analytics with AI/ML."

